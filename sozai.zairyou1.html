  <header>

<header>
  <h3>作業目的</h3>

  <ul>
  <li>木材、金属、アクリルなど様々な素材・材料を切断する。</li>
  <li>切断にあたって、素材・材料に対する理解を深める。</li>
  <li>また、その安全性や技術について知ること。</li>
  </ul>

  <br>
  <header>
  <h3>作業内容</h3>
  </header>
  <ul>
  <li>セーバーソーを使った素材・材料の切断。</li>
  <li>その他、切断道具について（各道具の特徴・用途など。）</li>
  <li>ジグゾーを使って文字・模様を切り取る。</li>
  </ul>
  <br>
<header>

  </header>

  <article>
    記録係として、メンバーの素材・材料の切断を写真に納めた。<br>
    切断ツールも素材・材料も沢山のあったので、どのツールで何を切断するのか話し合いながら作業した。




  </article>
